<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Image Host</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7ebf3] dark:border-gray-800 bg-white dark:bg-background-dark px-10 py-3">
<div class="flex items-center gap-4 text-[#0d121b] dark:text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-3xl">image</span>
</div>
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Image Host</h2>
</div>
<div class="flex gap-4">
<button class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Support</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Register</span>
</button>
</div>
</header>
<!-- Main Content Section -->
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-[440px] flex flex-col items-center">
<!-- Login Card -->
<div class="w-full bg-white dark:bg-gray-900 rounded-xl shadow-xl shadow-black/5 p-8 md:p-10">
<!-- Headline & Title Section -->
<div class="flex flex-col items-center mb-8">
<div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-4 text-primary">
<span class="material-symbols-outlined text-3xl">lock</span>
</div>
<h1 class="text-[#0d121b] dark:text-white tracking-light text-[28px] font-bold leading-tight text-center">Image Host</h1>
<h2 class="text-gray-500 dark:text-gray-400 text-base font-medium leading-tight tracking-[-0.015em] text-center pt-2">Sign in to your account</h2>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5">
<!-- Username Field -->
<div class="flex flex-col w-full gap-2">
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-200 text-sm font-semibold leading-normal pb-1.5">Username or Email</p>
<input class="form-input flex w-full rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal transition-all" placeholder="Enter your username" type="text" value=""/>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full gap-2">
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-1.5">
<p class="text-[#0d121b] dark:text-gray-200 text-sm font-semibold leading-normal">Password</p>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<input class="form-input flex w-full rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal transition-all" placeholder="Enter your password" type="password" value=""/>
</label>
</div>
<!-- Sign In Button -->
<button class="mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-md shadow-primary/20" type="submit">
<span class="truncate">Sign In</span>
</button>
</form>
<!-- Social Login Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-gray-900 px-2 text-gray-500">Or continue with</span>
</div>
</div>
<!-- Social Options -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-11 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-lg">account_circle</span>
<span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-11 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-lg">public</span>
<span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Github</span>
</button>
</div>
</div>
<!-- Registration Footer -->
<div class="mt-8 text-center">
<p class="text-gray-600 dark:text-gray-400 text-sm">
                        Don't have an account? 
                        <a class="font-bold text-primary hover:underline ml-1" href="#">Register</a>
</p>
</div>
<!-- Footer Links -->
<div class="mt-auto pt-10 flex gap-6 text-xs text-gray-400 dark:text-gray-600 font-medium">
<a class="hover:text-gray-600 dark:hover:text-gray-400" href="#">Privacy Policy</a>
<a class="hover:text-gray-600 dark:hover:text-gray-400" href="#">Terms of Service</a>
</div>
</div>
</main>
<!-- Decorative Background Element -->
<div class="fixed top-0 right-0 -z-10 opacity-10 pointer-events-none">
<div class="w-[500px] h-[500px] bg-primary/30 blur-[100px] rounded-full translate-x-1/2 -translate-y-1/2"></div>
</div>
<div class="fixed bottom-0 left-0 -z-10 opacity-10 pointer-events-none">
<div class="w-[400px] h-[400px] bg-primary/20 blur-[80px] rounded-full -translate-x-1/2 translate-y-1/2"></div>
</div>
</div>
</body></html>
