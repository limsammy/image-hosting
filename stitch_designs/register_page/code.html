<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - Image Host</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 px-6 py-3 bg-white dark:bg-gray-900">
<div class="flex items-center gap-3 text-gray-900 dark:text-white">
<div class="flex items-center justify-center size-8 bg-primary rounded-lg text-white">
<span class="material-symbols-outlined text-[20px]">image_search</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Image Host</h2>
</div>
<a class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/10 text-primary text-sm font-bold leading-normal hover:bg-primary/20 transition-colors" href="#">
<span>Sign in</span>
</a>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-[480px] bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-8 md:p-10">
<!-- Headline & Title Section -->
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center size-12 bg-primary/10 rounded-full text-primary mb-4">
<span class="material-symbols-outlined text-[28px]">person_add</span>
</div>
<h1 class="text-gray-900 dark:text-white tracking-tight text-3xl font-bold leading-tight">Create your account</h1>
<p class="text-gray-500 dark:text-gray-400 mt-2 text-base">Start hosting and sharing your photos today.</p>
</div>
<!-- Registration Form -->
<form class="space-y-5" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-sm font-semibold leading-normal">Username</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">account_circle</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-11 pr-4 text-sm font-normal leading-normal transition-all" placeholder="johndoe" type="text" value=""/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-sm font-semibold leading-normal">Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-11 pr-4 text-sm font-normal leading-normal transition-all" placeholder="name@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-sm font-semibold leading-normal">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-11 pr-11 text-sm font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<button class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-gray-200 text-sm font-semibold leading-normal">Confirm Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">verified_user</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-11 pr-4 text-sm font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
</div>
</div>
<!-- Terms and Privacy -->
<div class="flex items-start gap-3 py-2">
<input class="mt-1 size-4 rounded border-gray-300 text-primary focus:ring-primary transition-all" id="terms" type="checkbox"/>
<label class="text-xs text-gray-500 dark:text-gray-400 leading-tight" for="terms">
                        By creating an account, you agree to our <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                    </label>
</div>
<!-- Register Button -->
<button class="w-full flex cursor-pointer items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20" type="submit">
                    Create Account
                </button>
</form>
<!-- Footer -->
<div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4" href="#">Sign in</a>
</p>
</div>
</div>
</main>
<!-- Footer Copyright -->
<footer class="py-6 text-center text-gray-400 dark:text-gray-600 text-xs">
        © 2024 Image Host Inc. All rights reserved.
    </footer>
</body></html>
